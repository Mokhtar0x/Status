<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>حالة المنصات</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #0d0f23;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .box {
      background-color: #1e1f3a;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px #00000066;
      width: 300px;
      margin-bottom: 30px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #00dbde;
    }

    .row {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
      padding: 10px;
      background-color: #2d2f4f;
      border-radius: 8px;
    }

    .status {
      font-weight: bold;
    }

    .green {
      color: #00ff88;
    }

    .red {
      color: #ff4f4f;
    }

    /* مربع الانتقال */
    .action-box {
      background: linear-gradient(135deg, #00dbde, #fc00ff);
      padding: 15px 20px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(252, 0, 255, 0.5);
      cursor: pointer;
      font-weight: bold;
      text-align: center;
      width: 300px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
      color: white;
      text-decoration: none;
      display: inline-block;
    }

    .action-box:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(252, 0, 255, 0.8);
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>حالة المنصات</h2>
    <div class="row"><span>فيسبوك</span><span class="status" id="fb">...</span></div>
    <div class="row"><span>انستجرام</span><span class="status" id="ig">...</span></div>
    <div class="row"><span>جيميل</span><span class="status" id="gmail">...</span></div>
    <div class="row"><span>ديسكورد</span><span class="status" id="dc">...</span></div>
    <div class="row"><span>تيك توك</span><span class="status" id="tt">...</span></div>
  </div>

  <a href="https://chat.whatsapp.com/JeMrVPkdTrN2VFvLdJKrcy" target="_blank" rel="noopener noreferrer" class="action-box">
    الانتقال لجروب العمل
  </a>

  <script>
    const platforms = ['fb', 'ig', 'gmail', 'dc', 'tt'];

    platforms.forEach((id, index) => {
      const el = document.getElementById(id);
      if(index < 3) {
        el.textContent = 'متوفر';
        el.classList.add('green');
      } else {
        el.textContent = 'غير متوفر';
        el.classList.add('red');
      }
    });
  </script>

</body>
</html>
